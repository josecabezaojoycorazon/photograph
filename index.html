<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Molona Â· Landing minimalista</title>
<meta name="description" content="Una landing page moderna y minimalista, hecha en una sola hoja con HTML, CSS y un toque de JS." />
<style>
:root{
--bg: #0b0f1a;
--card: rgba(255,255,255,.06);
--card-strong: rgba(255,255,255,.10);
--text: #e8ecf1;
--muted: #aab4c0;
--brand: #6ee7ff;
--brand-2: #a78bfa;
--ok: #34d399;
--warn: #fbbf24;
--danger: #f87171;
--shadow: 0 10px 30px rgba(0,0,0,.35);
--radius: 18px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0; font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
color:var(--text);
background:
radial-gradient(1200px 800px at 85% -10%, rgba(167,139,250,.25), transparent 60%),
radial-gradient(900px 600px at -10% 20%, rgba(110,231,255,.25), transparent 60%),
linear-gradient(180deg, #0b0f1a 0%, #0a0c14 100%);
background-attachment: fixed;
}
a{color:inherit;text-decoration:none}
.container{max-width:1100px;margin:0 auto;padding:24px}


/* NAV */
.nav{
position:sticky;top:0;z-index:50;backdrop-filter:saturate(1.2) blur(10px);
background:linear-gradient(to bottom, rgba(11,15,26,.85), rgba(11,15,26,.45));
border-bottom:1px solid rgba(255,255,255,.08);
}
.nav-inner{display:flex;align-items:center;gap:18px;justify-content:space-between}
.brand{display:flex;align-items:center;gap:12px;font-weight:700}
.logo{width:32px;height:32px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand-2));box-shadow:var(--shadow)}
.nav a.btn{padding:10px 14px;border-radius:12px;background:var(--card);border:1px solid rgba(255,255,255,.08)}
.nav a.btn:hover{background:var(--card-strong)}


/* HERO */
.hero{padding:72px 0 36px}
.hero-grid{display:grid;grid-template-columns:1.2fr .8fr;gap:28px;align-items:center}
.eyebrow{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);font-size:12px;color:var(--muted)}
.title{font-size: clamp(32px, 6vw, 54px); line-height:1.05; letter-spacing:-.02em; margin:14px 0}
.title .grad{background:linear-gradient(90deg,var(--brand),var(--brand-2));-webkit-background-clip:text;background-clip:text;color:transparent}
.lead{color:var(--muted);max-width:50ch}
.cta{display:flex;gap:12px;margin-top:22px;flex-wrap:wrap}
.btn{
display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:14px;border:1px solid rgba(255,255,255,.10);
background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
box-shadow:var(--shadow);cursor:pointer;transition:transform .08s ease, box-shadow .2s ease, background .2s ease
}
.btn:hover{transform:translateY(-1px)}
.btn.primary{background:linear-gradient(135deg, rgba(110,231,255,.25), rgba(167,139,250,.25)); border-color: rgba(255,255,255,.15)}
.kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:26px}
.kpi{background:var(--card);border:1px solid rgba(255,255,255,.08);padding:14px;border-radius:14px;text-align:center}
.kpi strong{font-size:22px}
.mock{
background:var(--card);border:1px solid rgba(255,255,255,.10);border-radius:var(--radius);padding:14px;box-shadow:var(--shadow)
}
.screen{
aspect-ratio: 4 / 3; border-radius:12px; background:radial-gradient(800px 400px at 80% 10%, rgba(110,231,255,.35), transparent 60%), #0e1422;
</html>
